name: bayou_arts_separated
description: A modern Flutter app generated from website data
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  eddie_renderer:
    git:
      url: https://github.com/jvalamis/eddie.git
      path: packages/eddie_renderer
      ref: main
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
